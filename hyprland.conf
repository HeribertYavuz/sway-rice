# -------------------------------------------------------
# Hyprland Config (Sway config’inizden çevrilmiştir)
# Dosya: ~/.config/hypr/hyprland.conf
# -------------------------------------------------------

# Main modifier key
$mainMod = SUPER

# -------------------------------------------------------------------
# EXECUTABLES / TERMINAL / MENU
# -------------------------------------------------------------------

terminal = kitty
menu = rofi -show drun

# -------------------------------------------------------------------
# INPUT (Klavyeler)
# -------------------------------------------------------------------
input {
    kb_layout = tr
    kb_options = grp:alt_shift_toggle
    repeat_delay = 300
    repeat_rate = 25
}

# -------------------------------------------------------------------
# KEYBINDS — (Sway -> Hyprland)
# -------------------------------------------------------------------

### Terminal
bind = $mainMod, RETURN, exec, kitty

bind = $mainMod, E, exec, thunar #ThunarFileExplorer

### Reload
bind = $mainMod SHIFT, R, exec, hyprctl reload

### Menu
bind = $mainMod, D, exec, rofi -show drun

### Kapat / Kill
bind = $mainMod, Q, killactive,

### Pencere hareketleri
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

### Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

### Fullscreen
bind = $mainMod, F, fullscreen,

### Floating toggle
bind = $mainMod, SPACE, togglefloating,

# -------------------------------------------------------------------
# WORKSPACES
# -------------------------------------------------------------------

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
# Move focused window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# -------------------------------------------------------------------
# SCREENSHOT BİNDINGS (grim + slurp)
# -------------------------------------------------------------------

bind = , Print, exec, grim ~/Pictures/Screenshots/screenshot-$(date +'%Y%m%d-%H%M%S').png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/area-$(date +'%Y%m%d-%H%M%S').png
bind = CTRL, Print, exec, grim - | wl-copy
bind = CTRL SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy
#monitors
monitor = DP-1, 1920x1080@144, 0x0, 1.0
# -------------------------------------------------------------------
# AUTOSTART
# -------------------------------------------------------------------

exec-once = wireplumber
exec-once = pipewire
exec-once = pipewire-pulse
exec-once = waybar
exec-once = swaybg -i /home/kacchan/.config/wallpapers/rm.jpg -m fill
general {
    border_size = 2
    gaps_in = 6
    gaps_out = 10
}

decoration {
    rounding = 10
    active_opacity = 0.75
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(00000088)
    }

    blur {
        enabled = false
        size = 8
        passes = 3
    }
}
# Super + sol tık = pencere taşı
bindm = SUPER, mouse:272, movewindow

# Super + sağ tık = pencereyi yeniden boyutlandır
bindm = SUPER, mouse:273, resizewindow
bind = SUPER|ALT, LEFT, movewindow, l
bind = SUPER|ALT, RIGHT, movewindow, r
bind = SUPER|ALT, UP, movewindow, u
bind = SUPER|ALT, DOWN, movewindow, d


